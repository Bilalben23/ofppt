<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdn.tailwindcss.com"></script>

<body class="bg-slate-900">

    <h1 class="text-center mb-5 text-2xl">Counter App</h1>

    <div class="flex items-center justify-center text-white space-x-5 border-2 w-fit mx-auto p-5 rounded-tl-xl rounded-br-xl">
        <button
            class="px-5 font-bold text-xl transition hover:opacity-80 hover:shadow-none py-1.5 bg-blue-500 rounded shadow-lg "
            id="increment">+</button>
        <span class="text-2xl font-bold" id="counter">0</span>
        <button
            class="px-5 font-bold text-xl transition hover:opacity-80 hover:shadow-none py-1.5 bg-blue-500 rounded shadow-lg "
            id="decrement">-</button>
    </div>



    <script>
        const counter = document.getElementById("counter");
        const incrementBtn = document.getElementById("increment");
        const decrementBtn = document.getElementById("decrement");
        let count = 0;
        incrementBtn.addEventListener("click", () => {
            count++;
            counter.innerText = count;
        })
        decrementBtn.addEventListener("click", () => {
            count--;
            counter.innerText = count;
        })

    </script>
</body>

</html>
